<html>
    <head>
        <script>
            function myfunc()
            {   var t=new Date();
                var d=t.getDay();
                var dayl=["sunday","monday","tuesday","wednesday","thrusday","friday","saturday"];
                var h=t.getHours();
                var m=t.getMinutes();
                var mm=t.getSeconds();

                document.write("today is: "+dayl[d]);
                document.write("<br> the current time is:"+h+":"+m+":"+mm );

            }
        </script>
    </head>

    <body>
        <p id="sample"></p>
        <button type="button" onclick="myfunc()">click </button>
    </body>
</html>
